<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monad Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: white;
        overflow: hidden;
      }
      /* Custom Scrollbar for HUD */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(131, 110, 249, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(131, 110, 249, 0.5);
        border-radius: 3px;
      }
      canvas {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
